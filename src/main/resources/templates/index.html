<body>

<!--This is navigation bar-->

    <ul>
      <li><a th:href="@{/demo}">Real-time Demo</a></li>

    </ul>

<!--Project Overview-->
<div class="proj-title wrapper">
  <div class="proj-name">Real-time Object Detection and Tracking Based on Nvidia DeepStream</div>
  <div class="proj-subtitle">Sub-Project of COSMOS Smart Intersections</div>
</div>

<div class="slideshow-container wrapper">
  <div class="slide fade">
    <img src="/static/images/12f.jpg" alt=""/>
    <div class="img-caption">Real-time Detection Application</div>
  </div>

  <div class="slide fade">
    <img src="/static/images/cameras.png" alt="" style="width: 100%"/>
    <div class="img-caption">GStreamer Plugin</div>
  </div>

  <div class="slide fade">
    <img src="/static/images/areas_1126.png" alt="" style="width: 100%"/>
    <div class="img-caption">Integration with 2nd-floor Camera</div>
  </div>
</div>

<div class="slide-tool wrapper">
  <div class="btn-container">
    <button class="btn" onclick="plusDivs(-1)">&#10094;</button>
    <button class="btn" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <div class="player-container">
    <div class="player-text">PLAY</div>
  </div>

  <div class="slide-dot-container">
    <div class="slide-dot" onclick="showDivs(1)"></div>
    <div class="slide-dot" onclick="showDivs(2)"></div>
    <div class="slide-dot" onclick="showDivs(3)"></div>
  </div>
</div>

</body>

<script>
    let slideIndex = 1;
    showDivs(slideIndex);
    // showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("slide-dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000); // Change image every 2 seconds
    }

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function show() {
        slideIndex = parseInt(event.target.dataset.value);
        showDivs(slideIndex);

    }

    function showDivs(n) {
        let i;
        let x = document.getElementsByClassName("slide");
        if (n > x.length) {
            slideIndex = 1;
        } else if (n < 1) {
            slideIndex = x.length;
        } else {
            slideIndex = n;
        }

        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>
</html>
